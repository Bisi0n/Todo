<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>

        <header>
            <h1>Todos</h1>
            <form id="input-form">
                <button type="menu" id="menu-button" style="height: 20px; background-color: blueviolet;">\/</button>
                <input 
                type="text" 
                name="input" 
                id="text-input" 
                placeholder="What needs to be done? " 
                autofocus>
            </form>

        </header>

       <ul id="list">

       </ul>

        <div id="action-container" style="display:none"; >
           <div class="span-container">
            <p><span 
                id="number-of-items" 
                style="font-weight: bold;"
                >0</span> 
                items left
            </p>
           </div>

           <div class="btn-container">
            <button class="all-button">all</button>
            <button class="active-button">active</button>
            <button class="completed">completed</button>
           </div>


        </div>


    </form>

    </main>

    <script src="script.js"></script>
</body>
</html>
